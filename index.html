<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De tre vennene på oppdrag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>De tre vennene på oppdrag</h1>

        <div class="volume-control">
            <label for="volume-slider">Lyd:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
        </div>

        <div id="scene-display">
            <img id="game-image" src="images/ChatGPT Image 30. mars 2025, 19_26_00.png">

            <map name="game-map" id="game-map">
                </map>

            <div id="choices">
                <button id="start-button">Start Spillet</button>
            </div>
        </div>

        <div id="story-text">
            </div>

        <div id="dialogue-box" style="display: none;">
            <p id="dialogue-npc-text"></p>
            <div id="dialogue-options"></div>
        </div>


        <p id="debug-version">Test Versjon: 10.1</p> </div>
    <script src="script.js" defer></script>
    <audio id="background-music" loop preload="auto">
        <source src="audio/DTV.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
